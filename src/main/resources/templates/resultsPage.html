<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Results of your search</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../style/resultsPage.css"/>
    <link rel="stylesheet" href="../style/override.css"/>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <span class="navbar-brand">ConnectCharites</span>
    <div id="navBarButtons" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="navbar-item active"><a class="nav-link" href="#">Home</a></li>
            <li class="navbar-item active"><a class="nav-link" href="#">Search</a></li>
            <li class="navbar-item active"><a class="nav-link" href="#">A Random Charity</a></li>
        </ul>
        <ul class="navbar-nav navbar-right">

        </ul>
    </div>
</nav>
<div id="main-container">
    <form id="searchBar">
        <div class="form-group container">
            <input type="text" class="form-control" id="searchBox" aria-describedby="searchHelp"
                   placeholder="Serach charities">
        </div>
    </form>

    <div id="searchResultsContainer" class="container">
        <#list charities as charity>
            <div class="row my-2" id="charity-row-${charity.id}">
                <div class="col-md-3" id="charity-img-${charity.id}"><img alt="Charity logo" width="150px"
                                                                          height="150px"
                                                                          src=${charity.logoFile!"../img/no-charity-logo.png"}>
                </div>
                <div class="col-md-9" id="charity-body-${charity.id}">
                    <p>${charity.id} ${charity.name}</p>
                    <p class="charity-desc-p">${charity.description}</p>
                </div>
            </div>
        </#list>
    </div>
</div>

<footer class="footer p-5">
    <div class="container">
        <span class="text-muted">About us - Developers - Legal - Privacy - Cookies - Language</span>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

<script src="../script/resultsPage.js"></script>

</body>
</html>
